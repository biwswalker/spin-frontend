<div class="row"
     *ngIf="renderPage">
  <div class="col-12">
    <div class="page-title d-flex">
      <h2 class="d-inline-block">โครงการ</h2>
      <button type="button"
              id="btn-new-project"
              class="btn btn-link p-0"
              *ngIf="user.userLevel == 'A' || user.userLevel == 'P'"
              (click)="onNewProjectClick()">
        <i class="fas fa-plus-circle"></i>
        เพิ่มใหม่
      </button>
      <button type="button"
              id="btn-new-project"
              *ngIf="user.userLevel == 'A' || user.userLevel == 'P'"
              class="btn btn-link p-0 ml-auto"
              [routerLink]="['/report']">
        <i class="fas fa-file-alt"></i>
        รายงาน
      </button>
    </div>


  </div>
  <div class="col-12 col-md-6 col-xl-6 content-left">
    <div class="row">
      <div class="col-12">
        <app-project-search (messageEvent)="passKeyToChildrens($event)"></app-project-search>
      </div>
    </div>

  </div>
  <div class="col-12 col-md-6 col-xl-6 content-right">
    <div class="row">
      <div class="col-12">
        <app-project-info></app-project-info>
      </div>
    </div>
  </div>
</div>

<project-modal></project-modal>
