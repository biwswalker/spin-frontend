<div class="row phase-list-row">
  <div class="col-12">
    <ul   class="list-group list-group-flush phase-list">
      <li *ngFor="let phase of projectPhases" class="list-group-item">
        <div class="phase row">
          <div class="phase-name col-4 text-center">{{phase.phaseName}}</div>
          <div class="phase-start col-4">
            <p>{{phase.startDate | thaiDate:'short'}}</p>
            <span>เริ่มโครงการ</span>
          </div>
          <div class="phase-end col-4">
            <p>{{phase.endDate | thaiDate:'short'}}</p>
            <span>สิ้นสุดโครงการ</span>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>


<form [formGroup]="projectPhaseGroup" (ngSubmit)="onAddMember()">
<div class="row">
  <div class="col-12 d-flex">
      <h4>ระยะโครงการ</h4>
      <button type="submit" class="btn btn-link ml-auto"><i class="fas fa-check fa-lg"></i></button>
  </div>
  <div class="col-6">
      <div class="form-group">
          <label for="phase-name">ระยะ *</label>
          <input type="text" class="form-control form-control-3xl text-center"
          id="phase-name"
          formControlName="phaseName"
          [(ngModel)]="projectPhase.phaseName">
          <div class="invalid-feedback">
              Please choose a username.
            </div>
        </div>
  </div>
  <div class="col-6">
      <div class="form-group">
          <label for="start-date">วันที่เริ่มโครงการ *</label>
          <input type="text"
          class="form-control datepicker"
          id="start-date"
          name="startDate"
          summitDatePicker
          [(ngModel)]="projectPhase.startDate"
          formControlName="startDate"
          >
      </div>
      <div class="form-group">
          <label for="end-date">วันที่สิ้นสุดโครงการ *</label>
          <input type="text" class="form-control"
          id="end-date"
          name="endDate"
          summitDatePicker
          [(ngModel)]="projectPhase.endDate"
          formControlName="endDate"
          >
      </div>
  </div>
</div>
</form>
