<div class="row" id="orderByDate">
    <div class="col">
    <div class="table">
      <div class="thead">
        <div class="th"></div>
        <div class="th p-1 date">วันที่ / เวลา</div>
        <div class="th p-1 project">โครงการ</div>
        <div class="th p-1 topic">หัวข้อ</div>
        <div class="th p-1">จำนวน (นาที)</div>
      </div>
      <!-- Body-->
      <div class="tr" *ngFor="let rptPerson of reportPersonList; let i = index" >
        <div class="td text-center p-1">
          <button class="btn btn-link p-0 collapsed"
                  data-toggle="collapse"
                  [attr.data-target]="'.collapse-group' + i">
            <i class="fas"></i>
          </button>
        </div>
        <div class="td date p-1">
          {{utilsService.displayFullDate(rptPerson.date)}}
          <div id="collapse-time"
               [attr.class]="'collapse collapse-group' + i"
               *ngFor="let project of rptPerson.tasks; let d = index">
            <ol [attr.class]="'padding-l-0 collapse collapse-group' + i">
              <li class="hide-index"
                  id="detail-project">
                  <!-- Time -->
                <button class="btn btn-link p-0 collapsed"
                        data-toggle="collapse"
                        [attr.data-target]="'.collapse-detail-group' + d">
                  <i class="fas"></i>
                </button>
                {{project.startEndTime}}
              </li>
              <div id="detail-time"
                   [attr.class]="'invisible collapse collapse-detail-group' + d">
                &nbsp;
              </div>
            </ol>
          </div>
        </div>
        <div class="td p-1">
          <div>&nbsp;</div>
          <ol *ngFor="let project of rptPerson.tasks; let d = index"
              [attr.class]="'padding-l-0 collapse collapse-group' + i">
            <li class="hide-index"
                id="detail-project">
              {{project.projectName}}
            </li>
            <label id="detail-project"
                   [attr.class]="'invisible collapse collapse-detail-group' + d">
              &nbsp;
            </label>
          </ol>
        </div>
        <div class="td p-1">
          <div>&nbsp;</div>
          <ol *ngFor="let project of rptPerson.tasks; let d = index"
              [attr.class]="'padding-l-0 collapse collapse-group' + i">
            <li class="hide-index">
              {{project.topic}}
            </li>
            <label [attr.class]="'activity-detail collapse collapse-detail-group' + d">
              {{project.activity}}
            </label>
          </ol>
        </div>
        <div class="td date p-1">
          {{rptPerson.sumWorkTime}} นาที
          <ol *ngFor="let project of rptPerson.tasks; let d = index"
                [attr.class]="'padding-l-0 collapse collapse-group' + i">
            <li class="hide-index time">{{project.workTime}} นาที</li>
            <label [attr.class]="'multi-collapse invisible collapse collapse-detail-group' + d">&nbsp;</label>
          </ol>
        </div>
      </div>
    </div>
  </div>
</div>
