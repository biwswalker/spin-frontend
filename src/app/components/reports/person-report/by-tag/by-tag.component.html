<div class="row" id="orderByProject">
  <div class="col">
    <div class="table">
      <div class="thead">
        <div class="th"></div>
        <div class="thtag">ป้ายกำกับ</div>
        <div class="th blank"></div>
        <div class="th">จำนวน</div>
      </div>
      <div class="tr" *ngFor="let tagRpt of tagReport.summary">
        <div class="td"></div>
        <div class="td tag">{{tagRpt.name}}</div>
        <div class="th blank"></div>
        <div class="td">
          <label class="margin-b-0">{{tagRpt.hour}} ชั่วโมง {{tagRpt.minute}} นาที</label>
        </div>
      </div>
    </div>
  </div>
</div>
