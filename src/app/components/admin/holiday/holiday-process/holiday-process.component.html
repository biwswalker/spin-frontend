<form>

  <div id="card-holiday" class="card">
    <div class="card-header">
      <div class="row">
        <div class="col text-left">
          <button type="button" class="btn btn-link">
            <i class="fas fa-times fa-lg"></i>
          </button>
        </div>

        <div class="col text-center">
          <h3>วันหยุด</h3>
        </div>
        <div class="col text-right">
          <button type="button" class="btn btn-link">
            <i class="fas fa-check fa-lg"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="form-group row">
        <label>วันที่ *</label>
        <input type="text" [(ngModel)]="holiday.holDate" class="form-control" id="holDate">
      </div>
      <div class="form-group row">
        <label>ชื่อวันหยุด *</label>
        <input type="text" [(ngModel)]="holiday.holName" class="form-control" id="holName">
      </div>
      <div class="form-group row">
        <label>หมายเหตุ</label>
        <input type="text" [(ngModel)]="holiday.remark" class="form-control" id="remark">
      </div>
      <div class="form-group row">
        <label>สถานะการใช้งาน</label>
        <select [(ngModel)]="holiday.activeFlag" [ngModelOptions]="{standalone: true}" id="activeFlag" class="form-control">
          <option value="A">ใช้งาน</option>
          <option value="I">ไม่ใช้งาน</option>
        </select>
      </div>
    </div>
  </div>
</form>
