<div class="row">
  <div class="col-12 col-md-6 col-xl-5">
    <h4 class="d-inline-block mt-2 mb-0">วันหยุด</h4>
    <button type="button" class="btn btn-link" (click)="createHoliday()">
      <i class="fas fa-plus-circle"></i> เพิ่มใหม่</button>
  </div>

</div>
<div class="row">
  <div class="col-12 col-md-6 col-xl-6 content-left">
    <div class="row">
      <div class="col-12">
        <app-holiday-search (messageEvent)="getData($event)"></app-holiday-search>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-6 col-xl-6 content-right">
    <div class="row">
      <div class="col-12">
        <app-holiday-info></app-holiday-info>
      </div>
    </div>
  </div>
</div>

<app-holiday-modal (changeState)="onCheckState($event)"></app-holiday-modal>
