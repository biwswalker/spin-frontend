<!-- Modal -->
<div class="modal fade" id="tag-modal" tabindex="-1" role="dialog" aria-labelledby="tag-modal" aria-hidden="true">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">

      <!-- Header -->
      <div class="modal-header">
        <button type="button" class="btn btn-link" (click)="oncloseModal()">
          <i class="fas fa-times fa-lg"></i>
        </button>

        <div class="text-center header-text">
          {{headerTxt}} ป้ายกำกับ
        </div>

        <button type="submit" class="btn btn-save" [routerLink]="" (click)="onSubmit()">
          <i class="fas fa-check mr-1"> บันทึก </i>
        </button>

      </div>

      <form [formGroup]="tagGroup" novalidate>
        <!-- Body -->
        <div class="modal-body">
          <div class="row">
            <div class="col">
              <label>ชื่อป้ายกำกับ *</label>
            </div>
            <div class="col d-flex">
              <div class="ml-auto ">
                <label class="mx-auto">ใช้งาน</label>
                <span class="status-flag">
                  <input class="switch" type="checkbox" [checked]="isActive" (change)="onChangeActiveFlag()" id="active" name="active">
                  <label for="active">
                    <span></span>
                  </label>
                  <input type="hidden" id="active-flag" name="active-flag" formControlName="activeFlag">

                </span>
              </div>
            </div>
          </div>
          <div class="row form-group">
            <div class="col">
              <input class="form-control" [(ngModel)]="tag.tagName" type="text" id="tag-name" name="tag-name" formControlName="tagName">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label> ประเภท </label>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <select class="form-control" id="tag-type" [(ngModel)]="tag.tagType" name="tag-type" formControlName="tagType">
                <option value="">ไม่ระบุ</option>
                <option value="A">ประเภทการทำงาน</option>
              </select>
            </div>
          </div>


        </div>
      </form>
    </div>
  </div>
</div>
