<!-- Modal -->
<div class="modal fade" id="position-modal" tabindex="-1" role="dialog" aria-labelledby="position-modal" aria-hidden="true">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">

      <!-- Header -->
      <div class="modal-header">
        <button type="button" class="btn btn-link" (click)="oncloseModal()">
          <i class="fas fa-times fa-lg"></i>
        </button>

        <div class="text-center header-text">
          {{headerTxt}}ตำแหน่ง
        </div>

        <button type="submit" class="btn btn-save" [routerLink]="" (click)="onSubmit()">
          <i class="fas fa-check mr-1"> บันทึก </i>
        </button>

      </div>

      <form [formGroup]="positionGroup" novalidate>
        <!-- Body -->
        <div class="modal-body">
          <div class="row">
            <div class="col">
              <label>ชื่อตำแหน่ง *</label>
            </div>
            <div class="col d-flex">
              <div class="ml-auto ">
                <label class="mx-auto">ใช้งาน</label>
                <span class="status-flag">
                  <input class="switch" type="checkbox" [checked]="isActive" (change)="onChangeActiveFlag()" id="active" name="active">
                  <label for="active">
                    <span></span>
                  </label>
                  <input type="hidden" id="active-flag" name="active-flag" formControlName="activeFlag">

                </span>
              </div>
            </div>
          </div>
          <div class="row form-group">
            <div class="col">
              <input class="form-control" [(ngModel)]="position.positionName" type="text" id="position-name" name="position-name" formControlName="positionName">

            </div>
          </div>
          <div class="row">
            <div class="col">
              <label>ชื่อย่อ * </label>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input class="form-control" [(ngModel)]="position.positionAbbr" type="text" id="position-abbr" name="position-abbr" formControlName="positionAbbr">

            </div>
          </div>
          <div class="row">
            <div class="col">
              <label> หมายเหตุ </label>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <textarea class="form-control" [(ngModel)]="position.remark" rows="6" cols="50" id="remark" name="remark" formControlName="remark"></textarea>

            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
