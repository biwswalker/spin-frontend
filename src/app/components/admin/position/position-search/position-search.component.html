<div class="row">
  <div class="col-12">
    <form class="form-group">
      <div class="input-group mb-2">
        <input #key class="form-control" type="search" (keyup)="onSearchByCriteria(key.value)" placeholder="Search" aria-label="Search">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fas fa-search"></i>
          </div>
        </div>

      </div>

    </form>
  </div>
</div>

<div class="row admin-table-header">
  <div class="col-sm-8 text-left">ชื่อหน้าที่</div>
  <div class="col-sm-4 text-left">ชื่อย่อ</div>
</div>
<ul class="list-group list-group-flush" *ngFor="let position of positions">
  <div>
    <button type="button" (click)="onChangePosition(position)" class="list-group-item list-group-item-action">
      <div class="row">
        <div class="col-sm-8 text-left">
          <p>{{position.positionName}}</p>
        </div>
        <div class="col-sm-4 text-left media">
          <p>{{position.positionAbbr}}</p>
        </div>
      </div>
    </button>
  </div>

</ul>


<div class="row" *ngIf="positions.length === 0">
  <div class="col-sm-12 text-center">
    <p>ไม่พบข้อมูล</p>
  </div>
</div>

<div class="search-results" data-infinite-scroll debounce [infiniteScrollDistance]="scrollDistance" [infiniteScrollThrottle]="throttle"
  (scrolled)="onScrollDown()">
</div>
