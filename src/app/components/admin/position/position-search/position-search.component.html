<div class="row">
  <div class="col-12">
    <form class="form-group">
      <div class="input-group mb-2">
        <input #key class="form-control" type="search" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" (click)="onSearchByCriteria(key.value)">
            <i class="fas fa-search"></i> ค้นหา</button>
        </div>

      </div>

    </form>
  </div>
</div>

<div class="row">
  <div class="col-12">ทั้งหมด {{positions.length}} รายการ</div>
</div>

<div class="row search-results-header">
  <div class="col-8">ชื่อหน้าที่</div>
  <div class="col-4">ชื่อย่อ</div>
</div>

<div class="search-results-body" data-infinite-scroll debounce [infiniteScrollDistance]="scrollDistance" [infiniteScrollThrottle]="throttle"
  (scrolled)="onScrollDown()">
  <div class="row" *ngFor="let position of positions" (click)="onChangePosition(position)">
    <div class="col-8">{{position.positionName}}</div>
    <div class="col-4">{{position.positionAbbr}}</div>
  </div>
</div>
