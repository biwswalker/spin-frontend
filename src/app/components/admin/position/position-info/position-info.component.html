<div id="resp-info">
  <div class="row info-header">
    <div class="col-9 text-left">
      <h5 class="mb-0">
        <label>รายละเอียดตำแหน่ง</label>
      </h5>
    </div>
    <div class="col-3 text-right">
      <button type="button" class="btn btn-link" (click)="editPosition($event)">
        <i class="fas fa-pencil-alt"> แก้ไข</i>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-9">
      <label class="info-body-bold">ชื่อตำแหน่ง</label>
      <p class="info-body">{{position.positionName}}</p>
    </div>
    <div class="col-3">
      <label class="info-body-bold">สถานะ</label>
      <p class="info-body">{{position.activeFlag === 'A' ? 'ใช้งาน' : 'ไม่ใช้งาน'}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <label class="info-body-bold">ชื่อย่อ</label>
      <p class="info-body">{{position.positionAbbr}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <label class="info-body-bold">หมายเหตุ</label>
      <label class="info-body">{{position.remark}}</label>
    </div>
  </div>
</div>
