<div class="row">
  <div class="col-12">
      <div class="info-header">
          <div class="row">
              <div class="col-9">
              <h5 class="mb-0">
                <label>รายละเอียดผู้ใช้งาน</label>
              </h5>
              </div>
              <div class="col-3">
                 <button class="btn btn-link p-0 mb-1"
                    (click)="updateUserRegister($event)"
                    id="btn-new-user-register" type="button">
                    <i class="fas fa-pencil-alt"></i>
                    แก้ไข
                </button>
            </div>
          </div>

  </div>
  <div class="container"  *ngIf="found==='Y'">
  <div class="row">

                <div class="col-3 info-body-bold">
                  รหัสผู้ใช้งาน
                </div>
                <div class="col-3 info-body">
                  {{userId}}
                </div>
                <div class="col-3 info-body-bold">
                  สถานะ
                </div>
                <div class="col-3 info-body">
                  {{user.activeFlag=='A'?'Active':'In Active'}}
                </div>
              </div>
              <div class="row">
                <div class="col-12 info-body-bold">
                  <label>ชื่อผู้ใช้งาน</label>
                </div>
              </div>
              <div class="row">
                <div class="col-12 info-body">
                  <label>{{officer.firstNameTh}} {{officer.lastNameTh}}</label>
                </div>
              </div>
              <div class="row">
                <div class="col-12 info-body-bold">
                  <label>Email</label>
                </div>
              </div>
              <div class="row">
                <div class="col-12 info-body">
                  <label>{{user.email}}</label>
                </div>
              </div>
              <div class="row">
                <div class="col-12 info-body-bold">
                  <label>ระดับการใช้งาน</label>
                </div>
              </div>
              <div class="row">
                <div class="col-12 info-body">
                  <label>{{user.userLevel=='A'?'Admin':user.userLevel=='P'?'Project Editor':'User'}}</label>
                </div>
              </div>
              <div class="row">
                <div class="col-12 info-body-bold">
                  <label>หมายเหตุ</label>
                </div>
              </div>
              <div class="row">
                <div class="col-12 info-body">
                  <label>{{user.remark}}</label>
                </div>
              </div>
  </div>

  <div *ngIf="found !== 'Y'">
  <div class="row" >
    <div class="col-12 info-body-bold">
        <label>ไม่พบข้อมูลรายละเอียดของผู้ใช้ {{userId}}</label>
    </div>
  </div>
</div>
