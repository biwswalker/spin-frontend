<div class="row">
  <div class="col-12">
    <div class="page-title d-flex">
        <h4 class="d-inline-block mt-2 mb-0">กำหนดสิทธิ์ผู้ใช้</h4>
  </div>
  </div>
</div>
<div class="row">
  <div class="col-12 col-md-7 content-left">
    <div class="row">
      <div class="col-12">
        <app-user-register-search (messageEvent)="passKeyToChildrens($event)"></app-user-register-search>
    </div>
    </div>
  </div>
  <div class="col-12 col-md-5 content-right">
    <div class="row">
      <div class="col-12">
        <app-user-register-info></app-user-register-info>
      </div>
    </div>
  </div>
</div>

<app-user-register-modal></app-user-register-modal>

<div class="modal fade" id="upload-modal" role="dialog" aria-hidden="true" aria-labelledby="upload-modal" tabindex="-1">
  <div class="modal-dialog modal-md modal-dialog-centered" role="document">
    <div class="modal-content">

      <!-- Header -->
      <div class="modal-header">
        <div class="header-text text-center">
          อัพโหลดไฟล์ Excel
        </div>
        <button class="close" data-dismiss="modal" type="button" aria-label="Close" (click)="onCloseModal()">
          <i class="fas fa-times fa-lg"></i>
        </button>
      </div>

      <div class="modal-body">
        <div class="row" *ngIf="!isUpload">
          <div class="col-12 text-center">
            <input type="file" (change)="incomingfile($event)" required placeholder="Upload file" accept=".xlsx">
            <button class="btn btn-info" type="button" (click)="upload()" [disabled]="!fileName">Upload</button>
          </div>
        </div>
        <div class="row text-center text-danger" *ngIf="!isUpload && message">
          <div class="col-12">
            <p> {{message}} </p>
          </div>
        </div>
        <div class="row text-center" *ngIf="isUpload">
          <div class="col-12">
            <p>อัพโหลดข้อมูลเรียบร้อย</p>
          </div>
        </div>
        <div class="row text-center" *ngIf="isUpload">
          <div class="col-12">
            <p>ทั้งหมด {{record}} รายการ </p>
          </div>
        </div>
      </div>

      <div class="modal-footer text-center" *ngIf="isUpload">
        <button class="btn btn-secondary" data-dismiss="modal" type="button" (click)="onCloseModal()">ตกลง</button>
      </div>

    </div>
  </div>
</div>
