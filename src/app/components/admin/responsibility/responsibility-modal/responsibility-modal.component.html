<!-- Modal -->
<div class="modal fade" id="resp-modal" tabindex="-1" role="dialog" aria-labelledby="resp-modal" aria-hidden="true">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">

      <!-- Header -->
      <div class="modal-header">
        <button type="button" class="btn btn-link" (click)="oncloseModal()">
          <i class="fas fa-times fa-lg"></i>
        </button>

        <div class="text-center header-text">
          {{headerTxt}}หน้าที่ความรับผิดชอบ
        </div>

        <button type="button" class="btn btn-link" [routerLink]="" (click)="onSubmit()">
          <i class="fas {{mode === 'INSERT' ? 'fa-plus-circle' : 'fa-pencil-alt'}}"> {{headerTxt}}</i>
        </button>

      </div>

      <form [formGroup]="responsibilityGroup">
        <!-- Body -->
        <div class="modal-body">
          <div class="row">
            <div class="col">
              ชื่อหน้าที่
            </div>
            <div class="col d-flex">
              <div class="ml-auto ">
                <label class="mx-auto">ใช้งาน</label>
                <span class="status-flag">
                  <input class="switch" type="checkbox" checked="true" (change)="onChangeActiveFlag()" id="active" name="active">
                  <label for="active">
                    <span></span>
                  </label>
                  <input type="hidden" id="active-flag" name="active-flag" formControlName="activeFlag">

                </span>
              </div>
            </div>
          </div>
          <div class="row form-group">
            <div class="col">
              <input class="form-control" [(ngModel)]="responsibility.respName" type="text" id="resp-name" name="resp-name" formControlName="respName">
              <div *ngIf="responsibilityGroup.controls['respName'].invalid && (responsibilityGroup.controls['respName'].dirty || responsibilityGroup.controls['respName'].touched)"
                class="error-message">
                <div *ngIf="responsibilityGroup.controls['respName'].errors.required">
                  <label class="text-danger">กรุณากรอกชื่อหน้าที่</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              ชื่อย่อ
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input class="form-control" [(ngModel)]="responsibility.respAbbr" type="text" id="resp-abbr" name="resp-abbr" formControlName="respAbbr">
              <div *ngIf="responsibilityGroup.controls['respAbbr'].invalid && (responsibilityGroup.controls['respAbbr'].dirty || responsibilityGroup.controls['respAbbr'].touched)">
                <div *ngIf="responsibilityGroup.controls['respAbbr'].errors.required">
                  <label class="text-danger">กรุณากรอกชื่อย่อ</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              หมายเหตุ
            </div>
          </div>
          <div class="row">
            <div class="col">
              <textarea class="form-control" [(ngModel)]="responsibility.respDesc" rows="6" cols="50" id="resp-desc" name="resp-desc" formControlName="respDesc"></textarea>
              <div *ngIf="responsibilityGroup.controls['respDesc'].invalid && (responsibilityGroup.controls['respDesc'].dirty || responsibilityGroup.controls['respDesc'].touched)">
                <div *ngIf="responsibilityGroup.controls['respDesc'].errors.required">
                  <label class="text-danger">กรุณากรอกหมายเหตุ</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
