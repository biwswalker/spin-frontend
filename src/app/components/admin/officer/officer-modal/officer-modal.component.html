<!-- Modal -->
<div class="modal fade" id="officer-modal" tabindex="-1" role="dialog" aria-labelledby="officer-modal" aria-hidden="true">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">

      <!-- Header -->
      <div class="modal-header">
        <button type="button" class="btn btn-link" (click)="oncloseModal()">
          <i class="fas fa-times fa-lg"></i>
        </button>

        <div class="text-center header-text">
          {{headerTxt}}หน้าที่ความรับผิดชอบ
        </div>

        <button type="submit" class="btn btn-link" [routerLink]="" (click)="onSubmit()">
          <i class="fas {{mode === 'INSERT' ? 'fa-plus-circle' : 'fa-pencil-alt'}}"> {{headerTxt}}</i>
        </button>

      </div>

      <form [formGroup]="officerGroup" novalidate>
        <!-- Body -->
        <div class="modal-body">
          <div class="row">
            <div class="col">
              <label>รหัสพนักงาน</label>
              <input class="form-control" type="text">

            </div>
            <div class="col d-flex">
              <div class="ml-auto ">
                <label class="mx-auto">ใช้งาน</label>
                <span class="status-flag">
                  <input class="switch" type="checkbox" checked="true" (change)="onChangeActiveFlag()" id="active" name="active">
                  <label for="active">
                    <span></span>
                  </label>
                  <input type="hidden" id="active-flag" name="active-flag" formControlName="activeFlag">

                </span>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
