<div class="row">

    <h2 class="d-inline-block mt-2 mb-0">พนักงาน</h2>
    <button type="button" class="btn btn-link">
      <i class="fas fa-plus-circle"></i> เพิ่มใหม่</button>

      <span>
        <i class="  fas fa-upload"></i>
        <label>อัพโหลด</label>
      </span>
    </button>
  </div>
</div>

      <div class="col-12">
        <app-officer-search (messageEvent)=getData($event)></app-officer-search>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-6 col-xl-6 content-right">
    <div class="row">
      <div class="col-12">
        <app-officer-info></app-officer-info>
      </div>
    </div>
  </div>
</div>
