<div class="row">
  <div class="col-12">
    <form class="form-group">
      <div class="input-group mb-2">
        <input #key class="form-control" type="search" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" (click)="onSearchByCriteria(key.value)">
            <i class="fas fa-search"></i> ค้นหา</button>
        </div>

      </div>

    </form>
  </div>
</div>

<div class="row">
  <div class="col-12">ทั้งหมด {{totalElements}} รายการ</div>
</div>

<div class="row search-results-header">
  <div class="col-3">รหัสพนักงาน</div>
  <div class="col-6">ชื่อ-นามสกุล</div>
  <div class="col-3">แผนก</div>
</div>

<div class="search-results-body" data-infinite-scroll debounce [infiniteScrollDistance]="scrollDistance" [infiniteScrollThrottle]="throttle"
  (scrolled)="onScrollDown()">
  <div class="row" *ngFor="let officer of officers" (click)="onChangeOfficer(officer)">
    <div class="col-3">{{officer.officeId}}</div>
    <div class="col-6">{{officer.titleTh}} {{officer.firstNameTh}} {{officer.lastNameTh}}</div>
    <div class="col-sm-3 text-left media">{{officer.department.deptAbbr}}</div>
  </div>
</div>
