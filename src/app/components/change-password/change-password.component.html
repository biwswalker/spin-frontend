<div class="row">
  <div class="col-12">
        <div class="page-title d-flex">
            <h2 >เปลี่ยนรหัสผ่าน</h2>
        </div>
  </div>

  <div class="col-12 col-lg-6 content-left">
    <div class="row">
        <div class="col-12">
            <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                  <label for="user-id" class="col-sm-4 col-form-label">รหัสผู้ใช้งาน</label>
                  <div class="col-sm-8">
                    <input type="text" readonly class="form-control-plaintext" id="user-id" value="email@example.com">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="old-password" class="col-sm-4 col-form-label">รหัสผ่านเดิม *</label>
                  <div class="col-sm-8">
                    <input type="password" class="form-control" id="old-password" placeholder="รหัสผ่านเดิม">
                  </div>
                </div>
                <div class="form-group row">
                    <label for="new-password" class="col-sm-4 col-form-label">รหัสผ่านใหม่ *</label>
                    <div class="col-sm-8">
                      <input type="password" class="form-control" id="new-password" placeholder="รหัสผ่านใหม่">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="confirm-password" class="col-sm-4 col-form-label">ยืนยันรหัสผ่าน *</label>
                    <div class="col-sm-8">
                      <input type="password" class="form-control" id="confirm-password" placeholder="ยืนยันรหัสผ่าน">
                    </div>
                </div>
                <div class="form-group row">
                    <div class=".offset-sm-4 col-sm-8">
                        <button type="submit" class="btn btn-success btn-lg">บันทึก</button>
                    </div>
                </div>
              </form>
        </div>
    </div>
  </div>
</div>
