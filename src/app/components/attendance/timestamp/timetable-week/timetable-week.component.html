<div class="row">
  <div class="col-12 time-header">
    <div class="col table-header">
      <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
        <div class="col">5</div>
        <div class="col">6</div>
        <div class="col">7</div>
      </div>
    </div>
  </div>
</div>
<div class="row time-body">
  <div class="col col-fixed-100 d-flex flex-column">
    <div *ngFor="let item of ['06:00','&nbsp;','07:00','&nbsp;','08:00','&nbsp;','09:00','&nbsp;','10:00','&nbsp;','11:00','&nbsp;','12:00','&nbsp;','13:00','&nbsp;','14:00','&nbsp;','15:00','&nbsp;','16:00','&nbsp;','17:00','&nbsp;','18:00','&nbsp;']"
  
         class="time d-flex align-items-stretch">{{item}}</div>
  </div>
  <div class="col table">
    <div class="row">
      <div class="col timestamp-week1">
        <div *ngFor="let item of worktable ;let i = index"
             class="stamp"
             [attr.data-index]="i"
             [attr.data-value]="item">&nbsp;</div>
      </div>
      <div class="col timestamp-week2">
        <div *ngFor="let item of worktable ;let i = index"
             class="stamp"
             [attr.data-index]="i"
             [attr.data-value]="item">&nbsp;</div>
      </div>
      <div class="col timestamp-week3">
        <div *ngFor="let item of worktable ;let i = index"
             class="stamp"
             [attr.data-index]="i"
             [attr.data-value]="item">&nbsp;</div>
      </div>
      <div class="col timestamp-week4">
        <div *ngFor="let item of worktable ;let i = index"
             class="stamp"
             [attr.data-index]="i"
             [attr.data-value]="item">&nbsp;</div>
      </div>
      <div class="col timestamp-week5">
        <div *ngFor="let item of worktable ;let i = index"
             class="stamp"
             [attr.data-index]="i"
             [attr.data-value]="item">&nbsp;</div>
      </div>
      <div class="col timestamp-week6">
        <div *ngFor="let item of worktable ;let i = index"
             class="stamp"
             [attr.data-index]="i"
             [attr.data-value]="item">&nbsp;</div>
      </div>
      <div class="col timestamp-week7">
        <div *ngFor="let item of worktable ;let i = index"
             class="stamp"
             [attr.data-index]="i"
             [attr.data-value]="item">&nbsp;</div>
      </div>
    </div>
  </div>
</div>
