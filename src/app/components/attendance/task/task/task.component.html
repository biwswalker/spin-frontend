<div class="nav flex-column task-list"
     >
  <li class="nav-item">
    <div class="card task-card selection" [ngClass]="[selected ? 'selected' : '', source.task_type === '1' ? 'assign':'', isOwner]" (click)="onselectTask()">
      <div class="card-body">
        <span>{{source.workStartTime | time}} - {{source.workEndTime | time}}</span>
        <button type="button"
                (click)="onView()"
                class="btn btn-outline-info float-right btn-view">
          <i class="fas fa-external-link-square-alt"></i>{{isOwner === 'owner' ? ' edit' : ' view'}}</button>
        <h6 class="card-title text-truncate">{{source.topic}}</h6>
        <p class="card-text text-truncate">{{source.activity}}</p>

        <div class="float-left task-owner">
            {{source.ownerUserId}}
        </div>
        <div class="float-right task-collaborators" *ngIf="isCollaborator">
          <i class="fas fa-users"></i>
        </div>
      </div>
      <div class="card-footer" [ngClass]="source.color">
        <div class="task-project float-left text-truncate" *ngIf="source.projectId!">
          #{{source.projectId | projectName | async}}
        </div>
        <div class="task-tags">
          <span class="badge badge-pill badge-tags" *ngFor="let tag of source.taskTagList">{{tag.tag.tagName}}</span>
        </div>
      </div>
    </div>
  </li>
</div>
