<div class="nav flex-column task-list"
     >
  <li class="nav-item">
      <!-- , source.taskType === '1' ? 'assign':'' -->
    <div class="card task-card selection" [ngClass]="[selected ? 'selected' : '', isOwner]" (click)="onselectTask()">
      <div class="card-body">
        <span>{{source.workStartTime | time}} - {{source.workEndTime | time}} <div class="create-owner" *ngIf="source.projectId!">#{{source.projectId | projectName | async}}</div></span>
        <button type="button"
                (click)="onView()"
                class="btn btn-outline-info float-right btn-view">
          <i class="fas fa-external-link-square-alt"></i>{{isOwner === 'owner' ? ' view' : ' edit'}}</button>
        <h6 class="card-title text-truncate">{{source.topic}}</h6>
        <p class="card-text text-truncate">{{source.activity}}</p>
        <!-- <div class="float-rif task-owner"></div> -->
        <div class="float-right task-collaborators" *ngIf="isCollaborator">
          <i class="fas fa-users"></i>
        </div>
      </div>
      <div class="card-footer" [ngClass]="source.color">
        <div class="task-project float-left text-truncate" >
          {{source.ownerUserId}}
        </div>
        <div class="task-tags">
          <span class="badge badge-pill badge-tags" *ngFor="let tag of source.taskTagList">{{tag.tag.tagName}}</span>
        </div>
      </div>
    </div>
  </li>
</div>
