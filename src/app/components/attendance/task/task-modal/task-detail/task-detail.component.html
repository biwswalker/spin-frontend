<div class="container">
<form [formGroup]="taskDetailFormGroup" id="task-detail-form">
  <div class="row">
    <div class="col d-flex">
      <div class="ml-auto ">
        <label>สิ้นสุดการทำงาน</label>
        <span class="status-flag">
          <input class="switch"
            type="checkbox"
            id="status-flag"
            name="status-flag"
            formControlName="taskDetailStatusFlag">
              <label for="status-flag">
                <span></span>
              </label>
        </span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <label>วันที่ *</label>
      <input class="form-control"
        type="text"
        name="datepicker"
        data-provide="datepicker"
        data-date-language="th-th"
        summitDatePicker
        [(ngModel)]="workDate"
        formControlName="taskDetailWorkDate"
        id="datepicker">
      </div>
      <div class="col-3">
        <label>เวลา *</label>
        <!-- <input class="form-control"
          id="work-start-time"
          name="work-start-time"
          formControlName="taskDetailStartTime"
          type="text"> -->
          <!-- <input class="form-control"
            id="work-start-time"
            name="work-start-time"
            formControlName="taskDetailStartTime"
            [typeahead]="timeList"
            [typeaheadScrollable]="true"
            [typeaheadMinLength]="0"
            (typeaheadOnSelect)="onChangeTime($event)"
            [typeaheadOptionsInScrollableView]="10"> -->
            <div class="btn-group" dropdown placement="top">
              <button type="button" class="btn btn-light">{{workStartTime}}</button>
              <button type="button" dropdownToggle class="btn btn-light dropdown-toggle dropdown-toggle-split">
                  <span class="caret" ></span>
                  <span class="sr-only">Split button!</span>
              </button>
              <div >
                <ul *dropdownMenu class="dropdown-menu" role="menu">
                  <li role="menuitem" *ngFor="let time of timeList">
                    <a class="dropdown-item" (click)="onChangeTime(time)">{{time}}</a>
                  </li>
                </ul>
              </div>
            </div>
      </div>
      <div class=" col-3">
        <label class="invisible">เวลา *</label>
        <!-- <input class="form-control"
          id="work-end-time"
          name="work-end-time"
          formControlName="taskDetailEndTime"
          type="text"> -->
          <!-- <input class="form-control"
            id="work-end-time"
            name="work-end-time"
            formControlName="taskDetailEndTime"
            [typeahead]="timeList"
            [typeaheadScrollable]="true"
            [typeaheadMinLength]="0"
            [typeaheadOptionsInScrollableView]="10"> -->
            <div class="btn-group" dropdown placement="top">
              <button type="button" class="btn btn-light">{{workEndTime}}</button>
              <button type="button" dropdownToggle class="btn btn-light dropdown-toggle dropdown-toggle-split">
                  <span class="caret" ></span>
                  <span class="sr-only">Split button!</span>
              </button>
              <div >
                <ul *dropdownMenu class="dropdown-menu" role="menu">
                  <li role="menuitem" *ngFor="let time of endTimeList">
                    <a class="dropdown-item" (click)="onChangeEndTime(time.value)">{{time}}</a>
                  </li>
                </ul>
              </div>
            </div>
      </div>
    </div>
  <div class="row">
    <div class=" col-12">
      <label>หัวข้อ *</label>
      <input class="form-control"
        type="text"
        [disabled]="mode === 'View'"
        name="topic"
        maxlength="500"
        formControlName="taskDetailTopic"
        id="topic">
    </div>
  </div>
  <div class="row">
    <div class=" col-12">
      <label>กิจกรรม *</label>
      <textarea class="form-control"
        rows="3"
        id="activity"
        name="activity"
        [disabled]="mode === 'View'"
        maxlength="1000"
        formControlName="taskDetailActivity">
      </textarea>
    </div>
  </div>
  <div class="row">
    <div class=" col-12">
      <label>ชื่อโครงการ *</label>
      <input class="form-control"
        id="project-id"
        name="project-id"
        [disabled]="mode === 'View'"
        formControlName="taskDetailProject"
        [typeahead]="projectList"
        typeaheadOptionField="projectName"
        [typeaheadItemTemplate]="customItemTemplate"
        [typeaheadScrollable]="true"
        [typeaheadMinLength]="0"
        [typeaheadOptionsInScrollableView]="5"
        (typeaheadOnSelect)="onChangeProject($event)">
        <ng-template #customItemTemplate let-model="item" let-index="index">
          <h6>{{model.projectName}}</h6>
        </ng-template>
      </div>
  </div>

  <div class="row">
    <div class="col" >
      <nav class="nav" id="fav-project">
        <div *ngFor="let obj of favProjectList | async">
          <div class="btn thumbnail-size">
              <img
              src="{{obj.projectThumbnail}}"
              (click)="onFavoriteClick(obj)">
          </div>
        </div>
      </nav>
    </div>
  </div>
</form>

<div class="row">
  <div class="col">
    <label>สีพื้นหลัง</label>
  </div>
</div>
<div class="row">
  <div class="col">
    <a class="btn primary color-picker" (click)="onColorPick('primary')" id="corlor" [class.active]="color == 'primary'"></a>
    <a class="btn success color-picker" (click)="onColorPick('success')" id="corlor" [class.active]="color == 'success'"></a>
    <a class="btn danger color-picker" (click)="onColorPick('danger')" id="corlor" [class.active]="color == 'danger'"></a>
    <a class="btn orange color-picker" (click)="onColorPick('orange')" id="corlor" [class.active]="color == 'orange'"></a>
    <a class="btn secondary color-picker" (click)="onColorPick('secondary')" id="corlor" [class.active]="color == 'secondary'"></a>
    <a class="btn info color-picker" (click)="onColorPick('info')" id="corlor" [class.active]="color == 'info'"></a>
    <a class="btn dark color-picker" (click)="onColorPick('dark')" id="corlor" [class.active]="color == 'dark'"></a>
  </div>
</div>
</div>
