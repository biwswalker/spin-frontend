<div class="form-row">
    <div class="form-group col-12">
      <div class="col-12">
        <label>สีพื้นหลัง * </label>
      </div>
        <div class="col-12">
        <a class="btn btn-primary color-picker" (click)="onColor('#007bff')"></a>
        <a class="btn btn-success color-picker" (click)="onColor('#28a745')"></a>
        <a class="btn btn-danger color-picker" (click)="onColor('#dc3545')"></a>
        <a class="btn btn-warning color-picker" (click)="onColor('#ffc107')"></a>
        <a class="btn btn-secondary color-picker" (click)="onColor('#6c757d')"></a>
        <a class="btn btn-info color-picker" (click)="onColor('#17a2b8')"></a>
        <a class="btn btn-dark color-picker" (click)="onColor('#343a40')"></a>
        <a class="btn btn-light color-picker" (click)="onColor('#f8f9fa')"></a>
      </div>
    </div>
</div>
<div class="form-row row">
    <div class="form-group col-8">
        <label>กำหนดเป็นค่าเริ่มต้น</label>
    </div>
    <div class="form-group col-4">
        <div class="toggleWrapper">
            <input type="checkbox" id="visibility-flag" name="visibility-flag" />
            <label for="visibility-flag" class="toggle">
          <span class="toggle__handler"></span>
        </label>
        </div>
    </div>
</div>
<div class="form-row">
    <div class="form-group col-6">
        <label>วันที่ *</label>
        <input type="text" id="task-date" class="form-control" [(ngModel)]="taskDate" required>
        <div class="invalid-tooltip">
            กรุณากรอกวันที่
        </div>
    </div>
    <div class="form-group col-3">
        <label>เวลา *</label>
        <input class="form-control" id="task-start-time" type="time" [(ngModel)]="startTime" required>
        <div class="invalid-tooltip">
            กรุณากรอกเวลาเริ่มต้น
        </div>
    </div>
    <div class="form-group col-3">
        <label class="invisible">เวลา *</label>
        <input class="form-control" id="task-end-time" type="time" [(ngModel)]="endTime" required>
        <div class="invalid-tooltip">
            กรุณากรอกเวลาสิ้นสุด
        </div>
    </div>
</div>
<div class="form-row">
    <div class="form-group col-12">
        <label>หัวข้อ *</label>
        <input type="text" name="task-detail-topic" class="form-control" id="task-detail-topic" [(ngModel)]="topic" required>
        <div class="invalid-tooltip">
            กรุณากรอกหัวข้อ
        </div>
    </div>
</div>
<div class="form-row">
    <div class="form-group col-12">
        <label>กิจกรรม *</label>
        <textarea class="form-control" rows="5" class="form-control" id="task-activity" name="task-activity" [(ngModel)]="activity" required>
            </textarea>
    </div>
</div>
<div class="form-row">
    <div class="form-group col-12">
        <label>ชื่อโครงการ</label>
        <input type="text" class="form-control" id="task-project" placeholder="autocomplete" [(ngModel)]="taskProject" required>
        <div class="invalid-tooltip">
            กรุณากรอกกิจกรรม
        </div>
    </div>
</div>

<button class="btn btn-primary" (click)="onClick()">Test</button>
