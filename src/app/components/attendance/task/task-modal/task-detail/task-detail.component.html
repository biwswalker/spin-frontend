<div class="form-row">
    <div class="form-group col d-flex">
      <div class="ml-auto">
        <span for="end-task-toggle">สิ้นสุดการทำงาน</span>
        <span class="end-task-toggle">
          <input class="switch"
            type="checkbox"
            id="end-task-toggle"
            [(ngModel)]="taskModal.taskForm.task.statusFlag">
          <label for="end-task-toggle">
            <span></span>
          </label>
        </span>
      </div>
    </div>
</div>
<div class="form-row">
    <div class="form-group col-6">
        <label>วันที่ *</label>
        <my-date-picker name="mydate"
          [options]="myDatePickerOptions"
          [(ngModel)]="taskModal.taskForm.task.workDate"
          onselect="selectedDate()"
          required>
        </my-date-picker>
          <div class="invalid-tooltip">
            กรุณากรอกวันที่
          </div>
    </div>
    <div class="form-group col-3">
        <label>เวลา *</label>
        <input class="form-control"
          id="task-start-time"
          type="time"
          [(ngModel)]="taskModal.taskForm.task.workStartTime"
          maxlength="4"
          required>
          <div class="invalid-tooltip">
            กรุณากรอกเวลาเริ่มต้น
          </div>
    </div>
    <div class="form-group col-3">
        <label class="invisible">เวลา *</label>
        <input class="form-control"
          id="task-end-time"
          type="time"
          maxlength="4"
          [(ngModel)]="taskModal.taskForm.task.workEndTime"
          [min]="taskModal.taskForm.task.workStartTime"
          required>
          <div class="invalid-tooltip">
            กรุณากรอกเวลาสิ้นสุด
          </div>
    </div>
</div>
<div class="form-row">
    <div class="form-group col-12">
        <label>หัวข้อ *</label>
        <input class="form-control"
          type="text"
          name="task-detail-topic"
          id="task-detail-topic"
          [(ngModel)]="taskModal.taskForm.task.topic"
          required>
          <div class="invalid-tooltip">
            กรุณากรอกหัวข้อ
          </div>
    </div>
</div>
<div class="form-row">
    <div class="form-group col-12">
        <label>กิจกรรม *</label>
        <textarea class="form-control"
          rows="3"
          id="task-activity"
          name="task-activity"
          [(ngModel)]="taskModal.taskForm.task.activity"
          required>
        </textarea>
    </div>
</div>
<div class="form-row">
    <div class="form-group col-12">
        <label>ชื่อโครงการ</label>
        <input auto-complete
          class="form-control"
          min-chars="1"
          [(ngModel)]="taskModal.taskForm.taskProject"
          [source]="projectList" />
          <div class="invalid-tooltip">
            กรุณากรอกกิจกรรม
          </div>
    </div>
</div>

<div class="form-row">
    <div class="form-group col-12">
        <div class="col">
            <label>สีพื้นหลัง * </label>
        </div>
        <div class="row">
            <div class="col">
                <a class="btn btn-primary color-picker"
                  (click)="onColorPick('blue')"
                  [(ngModel)]="taskModal.taskForm.task.color">
                </a>
                <a class="btn btn-success color-picker"
                  (click)="onColorPick('green')"
                  [(ngModel)]="taskModal.taskForm.task.color">
                </a>
                <a class="btn btn-danger color-picker"
                  (click)="onColorPick('red')"
                  [(ngModel)]="taskModal.taskForm.task.color">
                </a>
                <a class="btn btn-warning color-picker"
                  (click)="onColorPick('yellow')"
                  [(ngModel)]="taskModal.taskForm.task.color">
                </a>
                <a class="btn btn-secondary color-picker"
                  (click)="onColorPick('gray')"
                  [(ngModel)]="taskModal.taskForm.task.color">
                </a>
                <a class="btn btn-info color-picker"
                  (click)="onColorPick('lightblue')"
                  [(ngModel)]="taskModal.taskForm.task.color">
                </a>
                <a class="btn btn-dark color-picker"
                  (click)="onColorPick('darkgray')"
                  [(ngModel)]="taskModal.taskForm.task.color">
                </a>
            </div>

        </div>
    </div>
</div>

<div class="form-row row">

  <div class="form-group col d-flex">
    <div class="ml-auto">
        <label>กำหนดเป็นค่าเริ่มต้น</label>
    <span class="task-color-toggle">
        <input class="switch"
          type="checkbox"
          id="task-color-toggle"
          [(ngModel)]="colorStatus">
          <label for="task-color-toggle">
            <span></span>
          </label>
    </span>
</div>
</div>
</div>
