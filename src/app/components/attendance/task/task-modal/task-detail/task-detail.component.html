  <div class="row">
    <div class="col-6">
      <label class="label-task-modal">วันที่ *</label>
        <div class="input-group">
          <input class="form-control datepicker"
                 type="text"
                 name="datepicker"
                 data-provide="datepicker"
                 data-date-language="th-th"
                 summitDatePicker
                 autocomplete="off"
                 [attr.disabled]="mode == 'VIEW' ? '':null"
                 [(ngModel)]="workDate"
                 maxlength="10"
                 formControlName="taskDetailWorkDate"
                 id="datepicker">
          <div class="input-group-append input-group-addon">
            <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
          </div>
        </div>
      </div>
      <div class="col-3">
        <label class="label-task-modal">เวลา *</label>
            <div class="input-group">
                <select class="form-control"
                        id="workStartTime"
                        name="workStartTime"
                        (change)="onChangeTime()"
                        formControlName="taskDetailStartTime">
                  <option *ngFor="let time of timeList"
                          [value]="time">
                            {{time}}
                  </option>
                </select>
              </div>
      </div>
      <div class="col-3">
        <label class="invisible">เวลา *</label>
            <div class="input-group">
                <select class="form-control"
                        id="workEndTime"
                        name="workEndTime"
                        formControlName="taskDetailEndTime">
                  <option *ngFor="let time of endTimeList"
                          [value]="time">
                            {{time}}
                  </option>
                </select>
              </div>
      </div>
    </div>
  <div class="row">
    <div class=" col-12">
      <label class="label-task-modal" >หัวข้อ *</label>
      <input class="form-control"
        type="text"
        name="topic"
        autocomplete="off"
        maxlength="500"
        formControlName="taskDetailTopic"
        id="topic">
    </div>
  </div>
  <div class="row">
    <div class=" col-12">
      <label class="label-task-modal">กิจกรรม *</label>
      <textarea class="form-control"
        rows="3"
        id="activity"
        autocomplete="off"
        name="activity"
        maxlength="1000"
        formControlName="taskDetailActivity">
      </textarea>
    </div>
  </div>
  <div class="row">
      <div class="col-12">
          <label class="label-task-modal">ชื่อโครงการ *</label>
          <ng-select [items]="projectList"
                     bindLabel="projectName"
                     bindValue="projectId"
                     id="taskDetailProject"
                     name="taskDetailProject"
                     [disabled]="mode !== 'INSERT'"
                     hideSelected="true"
                     [(ngModel)]="projectId"
                     (add)="onSelectProject($event)"
                     formControlName="taskDetailProject">
          </ng-select>
      </div>
  </div>

  <div class="row" *ngIf="showFavPrj">
    <div class="col-12">
      <label class="label-task-modal">รายการโปรด</label>
    </div>
    <div class="col-2 thumbnail-img" *ngFor="let obj of favProjectList | async">
      <div class="btn thumbnail-size"
           data-toggle="tooltip"
           id="{{obj.projectId}}"
           data-placement="bottom"
           title="{{obj.projectName}}">
             <img
               name="{{obj.projectId}}"
               src="{{obj.projectThumbnail}}"
               (click)="onFavoriteClick(obj)">
      </div>
    </div>
  </div>
</form>

  <div class="row" *ngIf="mode !== 'VIEW'">
    <div class="col-12">
      <label class="label-task-modal">สีพื้นหลัง</label>
    </div>
    <div class="col-12">
      <a class="btn p-blue color-picker" (click)="onColorPick('p-blue')" id="blue" [class.active]="taskObj.color == 'p-blue'"></a>
      <a class="btn p-pink color-picker" (click)="onColorPick('p-pink')" id="pink" [class.active]="taskObj.color == 'p-pink'"></a>
      <a class="btn p-red color-picker" (click)="onColorPick('p-red')" id="red" [class.active]="taskObj.color == 'p-red'"></a>
      <a class="btn p-orange color-picker" (click)="onColorPick('p-orange')" id="orange" [class.active]="taskObj.color == 'p-orange'"></a>
      <a class="btn p-cyan color-picker" (click)="onColorPick('p-cyan')" id="cyan" [class.active]="taskObj.color == 'p-cyan'"></a>
      <a class="btn p-yellow color-picker" (click)="onColorPick('p-yellow')" id="yellow" [class.active]="taskObj.color == 'p-yellow'"></a>
      <a class="btn p-green color-picker" (click)="onColorPick('p-green')" id="green" [class.active]="taskObj.color == 'p-green'"></a>
    </div>
  </div>
</div>
