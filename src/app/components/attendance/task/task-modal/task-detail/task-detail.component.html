<div class="form-row">
    <div class="form-group col text-right">
        <label for="end-task-toggle">สิ้นสุดการทำงาน</label>
    </div>
    <div class="col-2">
        <span class="end-task-toggle">
          <input class="switch"
            type="checkbox"
            id="end-task-toggle"
            [(ngModel)]="taskModal.taskForm.task.statusFlag">
          <label for="end-task-toggle">
            <span></span>
          </label>
        </span>
    </div>
</div>
<div class="form-row">
    <div class="form-group col-6">
        <label>วันที่ *</label>
        <input class="form-control"
          type="text"
          id="task-datepicker"
          [(ngModel)]="taskModal.taskForm.task.workDate"
          maxlength="8"
          required>
          <div class="invalid-tooltip">
            กรุณากรอกวันที่
          </div>
    </div>
    <div class="form-group col-3">
        <label>เวลา *</label>
        <input class="form-control"
          id="task-start-time"
          type="time"
          [(ngModel)]="taskModal.taskForm.task.workStartTime"
          maxlength="4"
          required>
          <div class="invalid-tooltip">
            กรุณากรอกเวลาเริ่มต้น
          </div>
    </div>
    <div class="form-group col-3">
        <label class="invisible">เวลา *</label>
        <input class="form-control"
          id="task-end-time"
          type="time"
          maxlength="4"
          [(ngModel)]="taskModal.taskForm.task.workEndTime"
          [min]="taskModal.taskForm.task.workStartTime"
          required>
          <div class="invalid-tooltip">
            กรุณากรอกเวลาสิ้นสุด
          </div>
    </div>
</div>
<div class="form-row">
    <div class="form-group col-12">
        <label>หัวข้อ *</label>
        <input class="form-control"
          type="text"
          name="task-detail-topic"
          id="task-detail-topic"
          [(ngModel)]="taskModal.taskForm.task.topic"
          required>
          <div class="invalid-tooltip">
            กรุณากรอกหัวข้อ
          </div>
    </div>
</div>
<div class="form-row">
    <div class="form-group col-12">
        <label>กิจกรรม *</label>
        <textarea class="form-control"
          rows="5"
          id="task-activity"
          name="task-activity"
          [(ngModel)]="taskModal.taskForm.task.activity"
          required>
        </textarea>
    </div>
</div>
<div class="form-row">
    <div class="form-group col-12">
        <label>ชื่อโครงการ</label>
        <!-- <input class="form-control"
          type="text"
          name="task-detail-project"
          id="task-detail-project"
          [(ngModel)]="taskModal.taskForm.taskProject"
          required> -->
          <input type="text" id="ajax" list="json-datalist" placeholder="e.g. datalist">
          <datalist id="json-datalist"></datalist>

          <div class="invalid-tooltip">
            กรุณากรอกกิจกรรม
          </div>
    </div>
</div>

<div class="form-row">
    <div class="form-group col-12">
        <div class="col">
            <label>สีพื้นหลัง * </label>
        </div>
        <div class="row">
            <div class="col">
                <a class="btn btn-primary color-picker"
                  (click)="onColorPick('#007bff')"
                  [(ngModel)]="taskModal.taskForm.task.color">
                </a>
            </div>
            <div class="col">
                <a class="btn btn-success color-picker"
                  (click)="onColorPick('#28a745')"
                  [(ngModel)]="taskModal.taskForm.task.color">
                </a>
            </div>
            <div class="col">
                <a class="btn btn-danger color-picker"
                  (click)="onColorPick('#dc3545')"
                  [(ngModel)]="taskModal.taskForm.task.color">
                </a>
            </div>
            <div class="col">
                <a class="btn btn-warning color-picker"
                  (click)="onColorPick('#ffc107')"
                  [(ngModel)]="taskModal.taskForm.task.color">
                </a>
            </div>
            <div class="col">
                <a class="btn btn-secondary color-picker"
                  (click)="onColorPick('#6c757d')"
                  [(ngModel)]="taskModal.taskForm.task.color">
                </a>
            </div>
            <div class="col">
                <a class="btn btn-info color-picker"
                  (click)="onColorPick('#17a2b8')"
                  [(ngModel)]="taskModal.taskForm.task.color">
                </a>
            </div>
            <div class="col">
                <a class="btn btn-dark color-picker"
                  (click)="onColorPick('#343a40')"
                  [(ngModel)]="taskModal.taskForm.task.color">
                </a>
            </div>
        </div>
    </div>
</div>

<div class="form-row row">
    <div class="form-group col text-right">
        <label>กำหนดเป็นค่าเริ่มต้น</label>
    </div>
    <div class="form-group col-2 ">
        <span class="task-color-toggle">
            <input class="switch"
              type="checkbox"
              id="task-color-toggle"
              [(ngModel)]="colorStatus">
              <label for="task-color-toggle">
                <span></span>
              </label>
        </span>
    </div>
</div>
