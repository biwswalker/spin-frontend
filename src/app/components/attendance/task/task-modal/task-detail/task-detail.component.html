<div class="container">
  <form [formGroup]="taskDetailFormGroup">
    <div class="row">
        <div class="col d-flex">
            <div class="ml-auto">
                <label>สิ้นสุดการทำงาน</label>
                <span class="status-flag">
                    <input class="switch"
                           type="checkbox"
                           id="status-flag"
                           name="status-flag"
                           formControlName="taskDetailStatusFlag"
                           [(ngModel)]="taskObj.statusFlag">
                    <label for="status-flag">
                        <span></span>
                    </label>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <label>วันที่ *</label>
            <input type="text"
                   class="form-control"
                   name="datepicker"
                   formControlName="taskDetailWorkDate"
                   [(ngModel)]="workDate"
                   id="datepicker">
        </div>
        <div class=" col-3">
            <label>เวลา *</label>
            <input class="form-control"
                   id="work-start-time"
                   name="work-start-time"
                   formControlName="taskDetailStartTime"
                   type="text"
                   [(ngModel)]="taskObj.workStartTime"
                   maxlength="4">
        </div>
        <div class=" col-3">
            <label class="invisible">เวลา *</label>
            <input class="form-control"
                   id="work-end-time"
                   name="work-end-time"
                   formControlName="taskDetailEndTime"
                   type="text"
                   maxlength="4"
                   [(ngModel)]="taskObj.workEndTime"
                   [min]="startTime">
        </div>
    </div>
    <div class="row">
        <div class=" col-12">
            <label>หัวข้อ *</label>
            <input class="form-control"
                   type="text"
                   name="topic"
                   formControlName="taskDetailTopic"
                   id="topic"
                   [(ngModel)]="taskObj.topic">
        </div>
    </div>
    <div class="row">
        <div class=" col-12">
            <label>กิจกรรม *</label>
            <textarea class="form-control"
                      rows="3"
                      id="activity"
                      name="activity"
                      formControlName="taskDetailActivity"
                      [(ngModel)]="taskObj.activity">
        </textarea>
        </div>
    </div>
    <div class="row">
        <div class=" col-12">
            <label>ชื่อโครงการ</label>
            <input class="form-control"
                  [(ngModel)]="project"
                  [typeahead]="projectList"
                  typeaheadOptionField="projectName"
                  [typeaheadItemTemplate]="customItemTemplate"
                  [typeaheadScrollable]="true"
                  id="project-id"
                  name="project-id"
                  formControlName="taskDetailProject"
                  [typeaheadOptionsInScrollableView]="7"
                  (typeaheadOnSelect)="onChangeProject($event)">
            <ng-template #customItemTemplate
                         let-model="item"
                         let-index="index">
                <h6>{{model.projectName}}</h6>
            </ng-template>
        </div>
    </div>
  </form>
    <div class="row">
        <div class=" col-12">
            <div class="col">
                <label>สีพื้นหลัง * </label>
            </div>
            <div class="row">
                <div class="col">
                    <a class="btn btn-primary color-picker"
                       (click)="onColorPick('blue')"
                       id="corlor">
                    </a>
                    <a class="btn btn-success color-picker"
                       (click)="onColorPick('green')"
                       id="corlor">
                    </a>
                    <a class="btn btn-danger color-picker"
                       (click)="onColorPick('red')"
                       id="corlor">
                    </a>
                    <a class="btn btn-warning color-picker"
                       (click)="onColorPick('yellow')"
                       id="corlor">
                    </a>
                    <a class="btn btn-secondary color-picker"
                       (click)="onColorPick('gray')"
                       id="corlor">
                    </a>
                    <a class="btn btn-info color-picker"
                       (click)="onColorPick('lightblue')"
                       id="corlor">
                    </a>
                    <a class="btn btn-dark color-picker"
                       (click)="onColorPick('darkgray')"
                       id="corlor">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="row row">
        <div class=" col d-flex">
            <div class="ml-auto">
                <label>กำหนดเป็นค่าเริ่มต้น</label>
                <span class="task-color-toggle">
                    <input class="switch"
                           type="checkbox"
                           id="task-color-toggle"
                           [(ngModel)]="colorFlag"
                           onselect="getColorStatus($event)">
                    <label for="task-color-toggle">
                        <span></span>
                    </label>
                </span>
            </div>
        </div>
    </div>
</div>
