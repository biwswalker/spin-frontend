<div class="container">
  <div class="row">
    <div class="col d-flex">
      <div class="ml-auto">
        <label>{{ownerEmail}}</label>
          <span class="do-self-flag">
            <input class="switch"
                   type="checkbox"
                   id="do-self-flag"
                   [disabled]="mode == 'VIEW'"
                   name="do-self-flag"
                   [(ngModel)]="doSelfFlag">
              <label for="do-self-flag">
                <span></span>
              </label>
          </span>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="mode !== 'VIEW'">
    <label class="label-task-modal">สมาชิกโครงการ</label>
      <div class="col-12 rounded bg-white text-dark scroll-auto">
        <div id="member-list"
             *ngFor="let obj of taskMember">
          <input type="checkbox"
                 name="{{obj.userId}}"
                 id="{{obj.userId}}"
                 autocomplete="off"
                 [(ngModel)]="obj.status">
                   {{obj.fullName}}
        </div>
      </div>
  </div>

  <!-- VIEW MODE -->
  <div class="row" *ngIf="mode == 'VIEW'">
      <label class="label-task-modal">สมาชิกโครงการ</label>
        <div class="col-12 rounded bg-white text-dark scroll-auto">
          <div id="member-list"
               *ngFor="let obj of taskMember">
                     {{obj.fullName}}
          </div>
        </div>
    </div>

  <div class="row">
    <label class="label-task-modal">ผู้ร่วมงาน</label>
    <div class="col-12 scroll-auto bg-white rounded text-dark">
      <div id="partner-list"
           name="partner-list"
           *ngFor="let obj of taskPartner">
             <a class="btn fas fa-times-circle"
                *ngIf="mode !== 'VIEW'"
                id="{{obj.userId}}"
                name="{{obj.userId}}"
                (click)="deletePartner(obj)">
             </a>
               {{obj.fullName}}
      </div>
    </div>
  </div>
  <div class="row" *ngIf="mode !== 'VIEW'">
    <div class="col">
      <input class="form-control"
             id="autocompletePartner"
             [(ngModel)]="partner"
             [typeahead]="autocompletePartnerList"
             typeaheadOptionField="fullName, email"
             [typeaheadItemTemplate]="customItemTemplate"
             [typeaheadScrollable]="true"
             [typeaheadMinLength]="0"
             autocomplete="off"
             id="input-add-partner"
             [typeaheadOptionsInScrollableView]="5"
             (typeaheadOnSelect)="onSelect($event)">
               <ng-template #customItemTemplate
                            let-model="item"
                            let-index="index">
                 <h6>
                   {{model.fullName}}
                 </h6>
               </ng-template>
    </div>
    <div class="col-2">
      <button type="button"
              class="btn btn-success"
              id="add-partner-btn"
              (click)="addPartner()">
                เพิ่ม
      </button>
    </div>
  </div>
</div>
