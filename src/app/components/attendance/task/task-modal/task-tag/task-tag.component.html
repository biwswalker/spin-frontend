<div class="row"
     *ngIf="mode == 'VIEW'">
  <label class="label-task-modal max-width">ป้ายกำกับ</label>
    <div *ngFor="let tag of tagList">
      <div class="col-2">
        <label class="view-tag"
               id="{{tag.value}}">{{tag.value}}</label>
      </div>
    </div>
</div>
<div class="row"
     *ngIf="mode !== 'VIEW'">
  <label class="label-task-modal">ป้ายกำกับ</label>
    <div class="col-12">
      <tag-input class="form-control"
                 theme='pink-theme'
                 [(ngModel)]='tagList'
                 id="tag-name"
                 [removable]='true'
                 [maxItems]='10'
                 [onlyFromAutocomplete]="false">
        <tag-input-dropdown [showDropdownIfEmpty]="false"
                            [autocompleteItems]="autoCompleteTagList">
        </tag-input-dropdown>
      </tag-input>
    </div>
</div>
<div class="row"
     *ngIf="mode !== 'VIEW'">
  <label class="label-task-modal max-width">ป้ายกำกับที่แนะนำและป้ายกำกับที่เคยใช้</label>
    <div *ngFor="let tag of tagByUserId">
      <div class="col-2">
        <a (click)="onSelected(tag)"
           class="btn btn-tag"
           id="{{tag.tagId}}"
           name="{{tag.tagName}}"
           [class.bg-yellow]="tag.tagType == 'A'">{{tag.tagName}}</a>
      </div>
    </div>
</div>
