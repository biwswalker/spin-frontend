<div class="container">
  <div class="row">
    <label class="label-task-modal">ป้ายกำกับ</label>
    <div class="col-12">
      <tag-input class="form-control"
                 theme='pink-theme'
                 [(ngModel)]='tagList'
                 id="tag-name"
                 [removable]='true'
                 [maxItems]='10'
                 [onlyFromAutocomplete]="false">
        <tag-input-dropdown [showDropdownIfEmpty]="false"
                            [autocompleteItems]="autoCompleteTagList"
                            identifyBy="tagName"
                            displayBy="tagName">
        </tag-input-dropdown>
      </tag-input>
    </div>
  </div>
  <div class="row">
    <label class="label-task-modal">ป้ายกำกับที่เคยใช้</label>
    <div class="col-12">
      <tag-input [removable]="false"
                 [ngModel]="usedTagList"
                 [maxItems]='0'
                 (onSelect)="onSelected($event)">
      </tag-input>
    </div>
  </div>
</div>
