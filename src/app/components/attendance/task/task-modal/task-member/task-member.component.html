<div class="header">
    <div class="form-row">
        <div class="form-group col-12">
            <p>{{owner}}</p>
        </div>
    </div>
</div>
<div class="form-row">
    <div class="form-group col-12">
        <label>สมาชิกโครงการ</label>
    </div>
    <div class="form-group col-12">
        <div id="member-list" *ngFor="let obj of memberList">
            <input type="checkbox" name="" id="" [(ngModel)]="obj.status"> {{obj.name}}
        </div>
    </div>
</div>
<label>ผู้ร่วมงาน</label>
<div class="form-row">
    <div class="form-group col-12">
        <div id="partner-list" *ngFor="let obj of partnerList">
            {{obj.name}}
            <a (click)="deletePartner(obj)" class="fas fa-times-circle"></a>
        </div>
    </div>
</div>
<div class="form-row">
    <div class="form-group col-10">
        <input class="form-control" type="text" [(ngModel)]="name">
        <span>
          <i type="button" class="btn btn-success fa-plus" (click)="addPartner()">เพิ่ม</i>
        </span>
    </div>
    <div class="form-group col-2 position-r">
        <button type="button" class="btn btn-success" (click)="addPartner()">เพิ่ม</button>
    </div>
</div>
