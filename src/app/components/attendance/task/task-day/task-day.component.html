<div class="row">
  <my-date-picker name="working"
                  class="w-100"
                  [options]="dateOption"
                  [(ngModel)]="workingDate"
                  onselect="selectedDate()">
  </my-date-picker>
</div>
<div class="row">
  <div id="task-list">
    <task [source]="taskf.task"
          *ngFor=" let taskf of taskForms | async"></task>
  </div>
</div>
