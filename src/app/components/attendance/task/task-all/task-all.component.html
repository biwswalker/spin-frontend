<div class="row">
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="username input-group-text">
        <i class="fas fa-search"></i>
      </span>
    </div>
    <input type="text"
           id="keyword"
           name="keyword"
           class="form-control input-sm"
           [(ngModel)]="keyword"
           (ngModelChange)="onSearch()">
  </div>
</div>
<div class="tasks-list"
     infiniteScroll
     [scrollWindow]="false"
     [infiniteScrollDistance]="2"
     [infiniteScrollThrottle]="50"
     (scrolled)="onScrollDown()">
  <div *ngFor="let atask of tasks"
       class="task-groups">
    <div class="group-date mt-2">{{atask.date | thaiDate:'short'}}</div>
    <task [source]="task"
          *ngFor="let task of atask.tasks | async"></task>
  </div>

</div>
