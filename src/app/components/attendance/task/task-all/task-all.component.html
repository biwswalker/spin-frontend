<div class="row">
  <div class="col-12">
      <div class="input-group">
          <input type="text"
                 id="keyword"
                 name="keyword"
                 placeholder="ระบุหัวข้อ....."
                 class="form-control"
                 [(ngModel)]="keyword">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button"
          (click)="doSearch()">ค้นหา</button>
        </div>
  </div>
</div>
</div>
<div class="tasks-list"
      data-infinite-scroll
      debounce
      [infiniteScrollDistance]="scrollDistance"
      [infiniteScrollThrottle]="throttle"
      (scrolled)="onScrollDown()">
  <div *ngFor="let atask of tasks"
       class="task-groups">
    <div class="group-date mt-3 mb-2">{{atask.date | thaiDate:'short'}}</div>
    <task [source]="task"
          *ngFor="let task of atask.tasks | async"></task>
  </div>

</div>
