<form class="needs-validation" validate>
    <div class="form-row">
        <div class="col">
            <p>สีพื้นหลัง * </p>
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <p>กำหนดเป็นค่าเริ่มต้น</p>
        </div>
        <div class="col-4">
            <div class="toggleWrapper">
                <input type="checkbox" id="visibility-flag" name="visibility-flag" />
                <label for="visibility-flag" class="toggle">
          <span class="toggle__handler"></span>
        </label>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col">
            <p>วันที่ *</p>
            <input type="text" id="task-date" class="form-control" required>
            <div class="invalid-tooltip">
                กรุณากรอกวันที่
              </div>
        </div>
        <div class="col">
            <p>เวลา *</p>
            <input class="form-control" id="task-start-time" type="time" required>
            <div class="invalid-tooltip">
                กรุณากรอกเวลาเริ่มต้น
              </div>
            <input class="form-control" id="task-end-time" type="time" required>
            <div class="invalid-tooltip">
                กรุณากรอกเวลาสิ้นสุด
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <p>หัวข้อ *</p>
            <input type="text" name="task-detail-topic" class="form-control" id="task-detail-topic" required>
            <div class="invalid-tooltip">
                กรุณากรอกหัวข้อ
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <p>กิจกรรม *</p>
            <textarea class="form-control" rows="5" class="form-control" id="task-activity" name="task-activity" required>
            </textarea>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <p>ชื่อโครงการ</p>
            <input type="text" class="form-control" id="task-project" placeholder="autocomplete" required>
            <div class="invalid-tooltip">
                กรุณากรอกกิจกรรม
              </div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit form</button>
</form>
