<!-- Sidebar -->


<!-- Page Content -->
<div class="container-fluid">

  <nav class="navbar navbar-expand-xs navbar-light spin-navbar py-1" style=" background: #90000e;">
    <ul class="nav left-section">
      <li class="nav-item d-inline-block d-sm-none">
        <a class="btn" id="toggle-sidebar">
          <i class="fas fa-bars"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="navbar-brand" href="#">
          <img src="./assets/img/brand/logo_L_white.png" height="80" class="spin-logo d-inline-block align-top" alt="">
        </a>
      </li>
    </ul>



    <ul class="nav justify-content-end nav-profile">
      <li class="nav-item">
        <img class="user-image-thumbnail rounded-circle" src="./assets/img/profile/profile.png" width="50" height="50">
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          <div class="account-box">
            <span class="user-name">{{fullname}}</span>
            <span class="user-id">{{email}}</span>
          </div>
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="width:180px">


          <a class="dropdown-item" *ngIf="false" [routerLink]="['/change-password']">เปลี่ยนรหัสผ่าน</a>
          <a class="dropdown-item" [routerLink]="['/help']">ช่วยเหลือ</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#" (click)="logout()">ออกจากระบบ</a>
        </div>
      </li>
    </ul>


  </nav>

  <div class="main d-flex  justify-content-start">
    <div class="spin-sidebar">
      <div id="sidebar">

        <!-- Sidebar Links -->
        <nav class="spin-link">
          <ul class="nav flex-column">
            <li class="nav-item" [ngClass]="currentUrl =='/attendance'?'active':''">
              <a class="nav-link" [routerLink]="['/attendance']" (mouseover)="onMouseOver(0)" (mouseleave)="onMouseLeave()">
                <img [src]="worktimeIcon" width="50" />
                <span class="menu-title">เวลาทำงาน</span>
              </a>
            </li>
            <li class="nav-item" [ngClass]="currentUrl =='/project'?'active':''">
              <a class="nav-link" [routerLink]="['/project']" (mouseover)="onMouseOver(1)" (mouseleave)="onMouseLeave()">
                <img [src]="projectIcon" width="50" />
                <span class="menu-title">โครงการ</span>
              </a>
            </li>
            <li class="nav-item disabled">
              <a class="nav-link">
                <img [src]="leaveIcon" width="50" />
                <span class="menu-title">ระบบลา</span>
              </a>
            </li>
            <li class="nav-item disabled">
              <a class="nav-link">
                <img [src]="inoutIcon" width="50" />
                <span class="menu-title">เข้า-ออก</span>
              </a>
            </li>
            <li class="nav-item disabled">
              <a class="nav-link">
                <img [src]="newsIcon" width="50" />
                <span class="menu-title">ข่าวสาร</span>
              </a>
            </li>
            <li class="nav-item dropright" *ngIf="user.userLevel == 'A'">
              <a class="nav-link dropdown-toggle" id="admin-menu-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                (mouseover)="onMouseOver(5)" (mouseleave)="onMouseLeave()">
                <img [src]="adminIcon" width="50" />
                <span class="menu-title">Admin</span>

              </a>
              <div class="dropdown-menu" aria-labelledby="admin-menu-dropdown">
                <!-- <div class="dropdown-divider"></div> -->
                <a class="dropdown-item" [ngClass]="currentUrl =='/user-register'?'active':''" [routerLink]="['/user-register']">กำหนดสิทธิ์ผู้ใช้</a>
                <a class="dropdown-item" [ngClass]="currentUrl =='/responsibility'?'active':''" [routerLink]="['/responsibility']">หน้าที่ความรับผิดชอบ</a>
                <a class="dropdown-item" [ngClass]="currentUrl =='/officer'?'active':''" [routerLink]="['/officer']">พนักงาน</a>
                <a class="dropdown-item" [ngClass]="currentUrl =='/holiday'?'active':''" [routerLink]="['/holiday']">วันหยุด</a>
                <a class="dropdown-item" [ngClass]="currentUrl =='/department'?'active':''" [routerLink]="['/department']">แผนก</a>
                <a class="dropdown-item" [ngClass]="currentUrl =='/position'?'active':''" [routerLink]="['/position']">ตำแหน่ง</a>
                <a class="dropdown-item" [ngClass]="currentUrl =='/tag'?'active':''" [routerLink]="['/tag']">ป้ายกำกับ</a>
              </div>

            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="content-wrapper">
      <div class="row">
        <div class="col-12">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
